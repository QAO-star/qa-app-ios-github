version: 2.1

workflows:
  simple_sign_workflow:
    jobs:
      - simple_sign_and_upload:
          filters:
            branches:
              only: [main, simple-sign]

jobs:
  simple_sign_and_upload:
    macos:
      xcode: "15.3.0"
    resource_class: macos.m1.medium.gen1
    
    steps:
      - checkout
      
      - run:
          name: "Setup Environment and Upload to App Store"
          command: |
            set -e
            
            # Read configuration
            APPLE_TEAM_ID=$(cat team.id | tr -d '\n\r' | head -1)
            APPLE_ID=$(cat apple.id | tr -d '\n\r' | head -1)
            API_KEY_ID=$(cat AuthKey_ZA7M4DJPV8.id | tr -d '\n\r' | head -1)
            
            # Check if apple.id contains Apple ID (numeric) or Issuer ID (UUID)
            if [[ "$APPLE_ID" =~ ^[0-9]+$ ]]; then
              echo "âš ï¸ WARNING: apple.id contains Apple ID ($APPLE_ID), not Issuer ID"
              echo "ðŸ” Issuer ID should be a UUID like: xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
              echo "ðŸ“‹ Find it at: https://appstoreconnect.apple.com/access/api"
              echo ""
              echo "ðŸ”§ For now, using placeholder - THIS WILL FAIL UNTIL FIXED"
              ISSUER_ID="PLACEHOLDER-NEED-REAL-ISSUER-ID-UUID"
            else
              ISSUER_ID="$APPLE_ID"
            fi
            
            echo "ðŸš€ Starting App Store Connect upload"
            echo "ðŸ“‹ Configuration:"
            echo "  Team ID: $APPLE_TEAM_ID"
            echo "  Apple ID: $APPLE_ID" 
            echo "  Issuer ID: $ISSUER_ID"
            echo "  API Key ID: $API_KEY_ID"
            
            # Setup keychain
            echo "ðŸ” Setting up keychain..."
            if ! security list-keychains | grep -q "build.keychain"; then
              security create-keychain -p "" build.keychain
            fi
            security list-keychains -s build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p "" build.keychain
            security set-keychain-settings -t 3600 -l build.keychain
            
            # Set partition list to allow codesign access without prompting
            echo "ðŸ” Configuring keychain access for codesign..."
            security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain || echo "Partition list setup completed"
            
            # Install certificates
            echo "ðŸ” Installing certificates..."
            if [ -f "auto_distribution.cer" ]; then
              security import auto_distribution.cer -k build.keychain -T /usr/bin/codesign
            fi
            if [ -f "auto_distribution_private_key.pem" ]; then
              security import auto_distribution_private_key.pem -k build.keychain -T /usr/bin/codesign
            fi
            
            # Verify signing identity
            echo "ðŸ” Available signing identities:"
            security find-identity -v -p codesigning build.keychain
            
            # Extract and prepare IPA with proper framework signing
            echo "ðŸ“¦ Preparing IPA from signed archive..."
            if [ ! -f "signed-ipa.zip" ]; then
              echo "âŒ ERROR: signed-ipa.zip not found!"
              echo "ðŸ”§ Attempting to use upload-to-appstore.sh script instead..."
              if [ -f "upload-to-appstore.sh" ]; then
                echo "âœ… Found upload-to-appstore.sh, delegating to it..."
                chmod +x upload-to-appstore.sh
                ./upload-to-appstore.sh
                exit $?
              else
                echo "âŒ No upload script found either!"
                exit 1
              fi
            fi
            
            echo "âœ… Found signed-ipa.zip"
            unzip -o signed-ipa.zip
            
            if [ ! -d "Payload" ]; then
              echo "âŒ ERROR: No Payload directory found!"
              exit 1
            fi
            
            if [ ! -d "Payload/App.app" ]; then
              echo "âŒ ERROR: No App.app found in Payload!"
              exit 1
            fi
            
            echo "âœ… Valid app structure found"
            
            # CRITICAL: Apply framework signing fixes before upload
            echo "ðŸ” Applying framework signing fixes..."
            
            # Install provisioning profile in app bundle
            if [ -f "QAOnlineAppStoreProfile.mobileprovision" ]; then
              echo "ðŸ“„ Installing provisioning profile in app bundle..."
              cp QAOnlineAppStoreProfile.mobileprovision Payload/App.app/embedded.mobileprovision
              echo "âœ… Provisioning profile installed in app bundle"
            fi
            
            # Find signing identity
            SIGNING_IDENTITY=""
            if security find-identity -v -p codesigning build.keychain 2>/dev/null | grep -q "Apple Distribution"; then
              SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "Apple Distribution" | head -1 | cut -d'"' -f2)
            elif security find-identity -v -p codesigning build.keychain 2>/dev/null | grep -q "iPhone Distribution"; then
              SIGNING_IDENTITY=$(security find-identity -v -p codesigning build.keychain | grep "iPhone Distribution" | head -1 | cut -d'"' -f2)
            fi
            
            if [ -n "$SIGNING_IDENTITY" ]; then
              echo "âœ… Found signing identity: $SIGNING_IDENTITY"
              
              # Sign frameworks first (CRITICAL for App Store Connect validation)
              if [ -d "Payload/App.app/Frameworks" ]; then
                echo "ðŸ” Signing frameworks individually..."
                
                # Ensure keychain is unlocked and accessible
                security unlock-keychain -p "" build.keychain
                security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
                
                for framework in Payload/App.app/Frameworks/*.framework; do
                  if [ -d "$framework" ]; then
                    echo "  ðŸ” Signing $(basename "$framework")..."
                    
                    # Use timeout to prevent hanging
                    if timeout 60 codesign --force --sign "$SIGNING_IDENTITY" --verbose "$framework"; then
                      echo "  âœ… $(basename "$framework") signed successfully"
                    else
                      echo "  âŒ Failed to sign $(basename "$framework") (timeout or error)"
                      echo "  ðŸ” Attempting with different codesign parameters..."
                      
                      # Try alternative signing approach
                      if timeout 60 codesign --force --sign "$SIGNING_IDENTITY" --keychain build.keychain "$framework"; then
                        echo "  âœ… $(basename "$framework") signed with alternative method"
                      else
                        echo "  âŒ All signing attempts failed for $(basename "$framework")"
                        echo "  ðŸ“‹ Available identities:"
                        security find-identity -v -p codesigning build.keychain
                        exit 1
                      fi
                    fi
                  fi
                done
                echo "âœ… All frameworks signed successfully"
              else
                echo "â„¹ï¸  No frameworks directory found"
              fi
              
              # Now sign the main app bundle (must be done after frameworks)
              echo "ðŸ” Signing main app bundle..."
              if timeout 90 codesign --force --sign "$SIGNING_IDENTITY" --verbose Payload/App.app/; then
                echo "âœ… Main app bundle signed successfully"
              else
                echo "âŒ Failed to sign main app bundle (timeout or error)"
                echo "ðŸ” Attempting with different codesign parameters..."
                
                # Try alternative signing approach for main app
                if timeout 90 codesign --force --sign "$SIGNING_IDENTITY" --keychain build.keychain Payload/App.app/; then
                  echo "âœ… Main app bundle signed with alternative method"
                else
                  echo "âŒ All signing attempts failed for main app bundle"
                  echo "ðŸ“‹ Available identities:"
                  security find-identity -v -p codesigning build.keychain
                  exit 1
                fi
              fi
              
              # Verify all signatures
              echo "ðŸ” Verifying signatures..."
              if [ -d "Payload/App.app/Frameworks" ]; then
                for framework in Payload/App.app/Frameworks/*.framework; do
                  if [ -d "$framework" ]; then
                    if codesign --verify "$framework" 2>/dev/null; then
                      echo "  âœ… $(basename "$framework") signature verified"
                    else
                      echo "  âŒ $(basename "$framework") signature verification failed"
                      exit 1
                    fi
                  fi
                done
              fi
              
              if codesign --verify Payload/App.app/ 2>/dev/null; then
                echo "âœ… Main app signature verified"
              else
                echo "âŒ Main app signature verification failed"
                exit 1
              fi
              
              echo "ðŸŽ‰ Framework signing fixes applied successfully!"
            else
              echo "âš ï¸  No signing identity found - using unsigned IPA (will likely fail at App Store)"
            fi
            
            # Verify executable
            if [ -f "Payload/App.app/App" ]; then
              EXEC_TYPE=$(file Payload/App.app/App)
              echo "ðŸ” Executable type: $EXEC_TYPE"
              if echo "$EXEC_TYPE" | grep -q "Mach-O"; then
                echo "âœ… Valid iOS executable"
              fi
            fi
            
            # Fix Info.plist version format for App Store compliance
            echo "ðŸ”§ Fixing version format in Info.plist..."
            python3 -c "
            import plistlib
            import shutil
            
            # Read the current Info.plist
            with open('Payload/App.app/Info.plist', 'rb') as f:
                plist = plistlib.load(f)
            
            # Backup original
            shutil.copy('Payload/App.app/Info.plist', 'Payload/App.app/Info.plist.backup')
            
            # Fix the version string - remove invalid prefixes
            old_version = plist['CFBundleShortVersionString']
            new_version = old_version.replace('release-v', '').replace('v', '')
            plist['CFBundleShortVersionString'] = new_version
            
            print(f'Version fixed: {old_version} -> {new_version}')
            
            # Write the corrected Info.plist
            with open('Payload/App.app/Info.plist', 'wb') as f:
                plistlib.dump(plist, f)
            
            print('Info.plist updated for App Store compliance')
            "
            
            # Create IPA
            echo "ðŸ“¦ Creating final IPA..."
            zip -r App.ipa Payload/
            
            if [ ! -f "App.ipa" ]; then
              echo "âŒ ERROR: Failed to create IPA!"
              exit 1
            fi
            
            echo "âœ… IPA created: $(ls -lh App.ipa)"
            rm -rf Payload/
            
            # Install fastlane and required dependencies
            echo "ðŸ“¦ Installing Fastlane and dependencies..."
            sudo gem install fastlane --no-document
            pip3 install PyJWT requests
            
            # Upload to App Store Connect
            echo "ðŸš€ Uploading to App Store Connect..."
            
            if [ ! -f "AuthKey_${API_KEY_ID}.p8" ]; then
              echo "âŒ ERROR: API key file AuthKey_${API_KEY_ID}.p8 not found!"
              exit 1
            fi
            
            echo "ðŸ“± Uploading IPA: $(ls -lh App.ipa)"
            echo "ðŸ”‘ Using API Key: $API_KEY_ID"
            echo "ðŸ¢ Issuer ID: $ISSUER_ID"
            
            # Debug API key format
            echo "ðŸ” API Key format check:"
            head -1 "AuthKey_${API_KEY_ID}.p8" || echo "Cannot read API key file"
            
            # Create directory for API key (required by altool)
            mkdir -p ~/.appstoreconnect/private_keys
            cp "AuthKey_${API_KEY_ID}.p8" ~/.appstoreconnect/private_keys/
            
                        # Try Fastlane first (most reliable for iOS App Store uploads)
            echo "ðŸš€ Attempting upload with Fastlane..."
            
            # Create API key object for Fastlane
            echo '{' > api_key.json
            echo "  \"key_id\": \"$API_KEY_ID\"," >> api_key.json
            echo "  \"issuer_id\": \"$ISSUER_ID\"," >> api_key.json
            echo "  \"key\": \"$(cat AuthKey_${API_KEY_ID}.p8 | base64 | tr -d '\n')\"," >> api_key.json
            echo "  \"duration\": 1200," >> api_key.json
            echo "  \"in_house\": false" >> api_key.json
            echo '}' >> api_key.json
            
            if fastlane run upload_to_app_store \
              ipa:"App.ipa" \
              api_key:"$(cat api_key.json)" \
              skip_metadata:true \
              skip_screenshots:true \
              force:true; then
              echo "ðŸŽ‰ SUCCESS: App uploaded to App Store Connect via Fastlane!"
              rm -f api_key.json
            else
              echo "âš ï¸ Fastlane failed, trying altool..."
              rm -f api_key.json
              
              # Try altool as fallback (proper iOS App Store upload tool)
              echo "ðŸš€ Attempting upload with xcrun altool..."
              if xcrun altool --upload-app \
                --file "$(pwd)/App.ipa" \
                --type ios \
                --apiKey "$API_KEY_ID" \
                --apiIssuer "$ISSUER_ID" \
                --verbose; then
                echo "ðŸŽ‰ SUCCESS: App uploaded to App Store Connect via altool!"
                echo "âŒ All upload methods failed!"
                echo ""
                echo "ðŸ” TROUBLESHOOTING GUIDE:"
                echo "ðŸ“‹ 1. Check API key permissions in App Store Connect:"
                echo "   - Go to Users and Access > Keys"
                echo "   - Ensure key has 'App Manager' or 'Admin' role"
                echo "   - Verify 'Access to App Store Connect API' is enabled"
                echo ""
                echo "ðŸ“‹ 2. Check API key status:"
                echo "   - Ensure key is not expired"
                echo "   - Verify key is still active"
                echo ""
                echo "ðŸ“‹ 3. Check app configuration:"
                echo "   - Verify bundle ID matches App Store Connect"
                echo "   - Ensure app exists in App Store Connect"
                echo "   - Check if app record exists for 'com.qaonline.app'"
                echo ""
                exit 1
              fi
            fi
            
            echo "ðŸŽ‰ UPLOAD COMPLETE!"
            echo "ðŸ“± Your app is now processing in App Store Connect"
            echo "ðŸ”— Check status at: https://appstoreconnect.apple.com"
            echo "ðŸ“² Once processing completes, it will be available in TestFlight"
            
            # Cleanup
            rm -f App.ipa
            security delete-keychain build.keychain || echo "Keychain cleanup done"
